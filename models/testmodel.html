<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
class Recipe {
    #id;
    #intitule;
    #nbCouverts;
    #deroule;
    #tabIng;
  
    constructor(id, int, nbC, deroule, tabI) {
      this.#id = id;
      this.#intitule = int;
      this.#nbCouverts = nbC;
      this.#deroule = deroule;
      this.#tabIng = tabI;
    }
  
    getIntitule() {
      return this.#intitule;
    }
  
    getNbCouverts() {
      return this.#nbCouverts;
    }
  
    getDeroule() {
      return this.#deroule;
    }
  
    getTabIng() {
      return this.#tabIng;
    }
  
    getId() {
      return this.#id;
    }
  }
let recipe = new Recipe('Pizza', 4, 'Preheat the oven...', {"dough":1, "tomatoes":400});
console.log(recipe.getIntitule()); // output: 'Pizza'
console.log(recipe.getNbCouverts()); // output: 4
console.log(recipe.getDeroule()); // output: 'Preheat the oven...'
console.log(recipe.getTabIng()); // output: ['dough', '
</script>
</head>

</body>
</html>
